				<div class= 'gioitinh'>
					<input type= 'radio' name= 'gender' value= 'Nam' id= 'male'/> <label for= 'male'> Nam </label>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
		</script>
		<script>
			$("#register-form").on('submit',function(){
				var isValid = true;

				if ($("#name").val().trim() == ''){
					$("#name").next("span").text("Please enter a name");
					isValid = false;
				}else{
					$("#name").next("span").text("");
				}

				if ($("#email").val().trim() == ''){
					$("#email").next("span").text("Please enter a email");
					isValid = false;
				}else{
					if ($("#email").val().match(/@/) == null){
						$("#email").next("span").text("Invalid email");
						isValid = false;
					}else{ 
						$("#email").next("span").text("");
					}
				}

				var password = $("#password").val();
				var confirmPassword = $("#password-confirm").val();

				if ($("#password").val().trim() == ''){
					$("#password").next("span").text("Please enter password");
					isValid = false;
				}else{
					if ($("#password").val().match(/^.{6,20}$/) == null){
						$("#password").next("span").text("Invalid password");
						isValid = false;
					}else{
						$("#password").next("span").text("");
						if (password != confirmPassword) {
							$("#password-confirm").next("span").text("Wrong confirm password");		
							isValid = false;
						}else{
							$("#password-confirm").next("span").text("");
						}
					}
				}

				if ($("#phone-number").val().trim() == ''){
					$("#phone-number").next("span").text("Please enter a phone-number");
					isValid = false;
				}else{
					if ($("#phone-number").val().match(/^[0-9]+$/) == null){
						$("#phone-number").next("span").text("Only enter numbers");
					}else{
						$("#phone-number").next("span").text("");
					}
				}

				if ($("#facebook").val().trim() == ''){
					$("#facebook").next("span").text("Enter facebook address");
					isValid = false;
				}else{
					$("#facebook").next("span").text("");
				}

				if($("#year :selected").val() == 'Năm' || $("#month :selected").val() == 'Tháng' || $("#date :selected").val() == 'Ngày sinh'){ 
					$("#year").next("span").text("Invalid birthday");
					isValid = false;
				}else{
					$("#year").next("span").text("");
				}

				if($("input[name=gender]:checked").length == 0){
					$("#a").next("span").text("You are gay ?");
					return false;
				}

				return isValid;
			})

</script>
</body>
</html>
