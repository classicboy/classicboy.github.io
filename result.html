<html>
<head>
	<title>Success</title>
	<meta charset= "UTF-8"/>
	<link rel= "stylesheet" type= "text/css" href= "style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>	
</head>

<body>
	<div class="main" style="color:yellow">
		<h1> Thông tin tài khoản </h1>
		
	</div>

	<script>
		function GetURLParameter(sParam)
		{
			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) 
			{
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) 
				{
					return sParameterName[1];
				}
			}
		}
		var name = GetURLParameter('name').split('+').join(' ');
		var email = GetURLParameter('email');
		var facebook = GetURLParameter('facebook');
		var phone = GetURLParameter('phone-number');
		var date = GetURLParameter('date');
		var month = GetURLParameter('month');
		var year = GetURLParameter('year');
		var gender = GetURLParameter('gender');

		$(function() {
			var html = '';


			html += '<div class= "abc">' +
			'<p>Họ tên: ' + decodeURIComponent(name) +'</p>' +
			'<p>Email: ' + decodeURIComponent(email) +'</p>' +
			'<p>Facebook: ' + facebook +'</p>' +
			'<p>Số điện thoại: ' + phone +'</p>' +
			'<p>Ngày sinh: ' + date +'/'+ month +'/'+ year +'</p>' +
			'<p>Giới tính: ' + decodeURIComponent(gender) +'</p>' +
			'</div>'

			$('.main').append(html);
		});

		alert("Đăng kí thành công")
	</script>
</body>
</html>
