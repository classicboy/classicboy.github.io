	<script>
		$('.card .back').click( function(){
			$(this).css('-webkit-transform','rotateY(180deg)')
			$(this).css('transition-duration','0.5s')
			$(this).css('backface-visibility','hidden')
			$(this).prev().css('-webkit-transform','rotateY(0deg)')

			$(this).prev().css('cursor','default')

		var array = ['img/01.jpg', 'img/02.jpg', 'img/03.jpg', 'img/04.jpg', 'img/05.jpg', 'img/06.jpg', 'img/07.jpg', 'img/08.jpg', 'img/09.jpg', 'img/10.jpg'  ];

		function shuffle(array) {
			var currentIndex = array.length, temporaryValue, randomIndex;
			while (0 !== currentIndex) {
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
			}
			return array
		}
		shuffle(array)

		$('.card').each(function(i,e) { 
			$(this).find('.front img').attr("src",array[i])
		})
